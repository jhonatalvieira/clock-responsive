<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, inital-scale=1.0">
                                   <!--Icones-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
                                    <!--CSS-->
        <link rel="stylesheet" href="/assets/style.css">
        <title>Clock Responsive</title>
    </head>
    <body>
        <section class="clock container">
            <div class="clock__container grid">
                <div class="clock__circle">
                    <span class="clock__doze"></span>
                    <span class="clock__tres"></span>
                    <span class="clock__seis"></span>
                    <span class="clock__nove"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>
                
                    <!--MODO ESCURO BOTÃƒO-->
                    <div class="clock__theme">
                        <i class="bx bxs-moon" id="theme-buttom"></i>
                    </div>
                </div>

                <div>
                    <div class="clock__text">
                        <div class="clock__text-hour"></div>
                        <div class="clock__text-minutos"></div>
                        <div class="clock__text-ampm"></div>
                    </div>

                </div>
            </div>
        </section>
    </body>
</html>
